<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CricketVS Admin Panel</title>
<style>
  :root {
    --primary: #0369a1;
    --bg: #f8fafc;
    --text: #0f172a;
    --card: #ffffff;
    --muted: #6b7280;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Roboto, Arial;
    background: var(--bg);
    color: var(--text);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background: var(--primary);
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  .sidebar h2 {
    margin: 0 0 20px 0;
    font-size: 22px;
  }

  .sidebar a {
    color: #e0f2fe;
    text-decoration: none;
    display: block;
    padding: 10px 0;
    border-radius: 6px;
  }

  .sidebar a:hover, .sidebar a.active {
    background: rgba(255,255,255,0.15);
  }

  /* Main content */
  .main {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }

  .card {
    background: var(--card);
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    margin-bottom: 16px;
  }

  .btn {
    padding: 8px 12px;
    border: 0;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .btn-primary { background: var(--primary); color: #fff; }
  .btn-danger { background: #ef4444; color: #fff; }
  .btn-secondary { background: #e2e8f0; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
  }

  .hidden { display: none; }
  textarea, input {
    width: 100%;
    padding: 8px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    margin-top: 6px;
  }

  @media(max-width:800px){
    .sidebar { width: 200px; }
    h2 { font-size: 18px; }
  }
</style>
</head>
<body>

<!-- ADMIN DASHBOARD -->
<div id="admin-panel" style="display:flex; width:100%;">
  <div class="sidebar">
    <h2>CricketVS Admin</h2>
    <a href="#" class="active" onclick="showSection('news')">üì∞ News</a>
    <a href="#" onclick="showSection('users')">üë• Users</a>
    <a href="#" onclick="showSection('settings')">‚öôÔ∏è Settings</a>
    <a href="https://webvss.github.io/cricketvs/" target="_blank">üåê View Site</a>
    <a href="#" onclick="logout()" style="margin-top:auto;color:#fecaca;">üö™ Logout</a>
  </div>

  <div class="main">
    <!-- NEWS MANAGEMENT -->
    <section id="news-section" class="section">
      <div class="card">
        <h3>üì∞ News Management</h3>
        <form id="news-form" style="margin-top:10px;">
          <input id="n-title" placeholder="Title" required />
          <input id="n-excerpt" placeholder="Short description" required />
          <textarea id="n-content" rows="4" placeholder="Full content..."></textarea>
          <div style="margin-top:8px; display:flex; gap:8px; justify-content:flex-end;">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="clear-form" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h3>All News</h3>
        <table id="news-table">
          <thead>
            <tr><th>Title</th><th>Date</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- USERS -->
    <section id="users-section" class="section hidden">
      <div class="card">
        <h3>üë• User Management</h3>
        <p>Feature coming soon...</p>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="settings-section" class="section hidden">
      <div class="card">
        <h3>‚öôÔ∏è Settings</h3>
        <p>Logo upload and analytics features coming soon.</p>
      </div>
    </section>
  </div>
</div>

<script>
const KEY_ART = "cp_articles_v2";

// ‚úÖ Login check (agar user login nahi hai to login page pe bhej do)
if (!localStorage.getItem("cp_admin_logged")) {
  window.location.href = "https://webvss.github.io/cricketvs/admin/login"; // yahan apni login file ka path do
}

// ===== Navigation =====
function showSection(sec) {
  document.querySelectorAll(".section").forEach(s => s.classList.add("hidden"));
  document.getElementById(sec + "-section").classList.remove("hidden");
  document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
  event.target.classList.add("active");
}

// ===== CRUD (News Management) =====
const form = document.getElementById("news-form");
const tableBody = document.querySelector("#news-table tbody");
let editId = null;

function loadArticles() {
  try { return JSON.parse(localStorage.getItem(KEY_ART) || "[]"); }
  catch { return []; }
}
function saveArticles(arr) {
  localStorage.setItem(KEY_ART, JSON.stringify(arr));
}
function renderNews() {
  const data = loadArticles();
  tableBody.innerHTML = "";
  data.forEach((n, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${n.title}</td>
      <td>${new Date(n.date).toLocaleDateString()}</td>
      <td>
        <button class="btn btn-secondary" onclick="viewNews(${i})">View</button>
        <button class="btn btn-primary" onclick="editNews(${i})">Edit</button>
        <button class="btn btn-danger" onclick="deleteNews(${i})">Delete</button>
      </td>`;
    tableBody.appendChild(tr);
  });
}
renderNews();

form.addEventListener("submit", e => {
  e.preventDefault();
  const title = document.getElementById("n-title").value.trim();
  const excerpt = document.getElementById("n-excerpt").value.trim();
  const content = document.getElementById("n-content").value.trim();
  if (!title || !excerpt) return alert("Fill all fields!");

  let data = loadArticles();
  if (editId !== null) {
    data[editId] = { ...data[editId], title, excerpt, content, date: new Date().toISOString() };
    alert("News updated!");
    editId = null;
  } else {
    data.unshift({ title, excerpt, content, date: new Date().toISOString() });
    alert("News added!");
  }
  saveArticles(data);
  form.reset();
  renderNews();
});

document.getElementById("clear-form").addEventListener("click", () => {
  form.reset();
  editId = null;
});

function editNews(i) {
  const n = loadArticles()[i];
  document.getElementById("n-title").value = n.title;
  document.getElementById("n-excerpt").value = n.excerpt;
  document.getElementById("n-content").value = n.content;
  editId = i;
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function deleteNews(i) {
  if (!confirm("Delete this news?")) return;
  const arr = loadArticles();
  arr.splice(i, 1);
  saveArticles(arr);
  renderNews();
}

function viewNews(i) {
  const n = loadArticles()[i];
  alert(`üì∞ ${n.title}\n\n${n.excerpt}\n\n${n.content}`);
}

// ===== Logout =====
function logout() {
  localStorage.removeItem("cp_admin_logged");
  window.location.href = "login.html";
}
</script>

</body>
</html>
