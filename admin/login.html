<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CricketVS Admin Login</title>
<style>
  :root {
  --primary: #0369a1;
  }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Roboto, Arial;
    height: 100vh;
    background: linear-gradient(135deg, #0284c7, #0369a1);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-box {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
  }
  .login-box h2 {
    margin-bottom: 20px;
    color: var(--primary);
  }
  input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: var(--primary);
    border: none;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #075985;
  }
  .error-msg {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <div id="error" class="error-msg"></div>
  <input type="password" id="admin-pass" placeholder="Enter Password" />
  <button onclick="login()">Login</button>
</div>
<script src="/firebase-client.js"></script>

<script>
async function login() {
  const password = document.getElementById("admin-pass").value.trim();
  const error = document.getElementById("error");

  const res = await fetch("https://cricketvs-backend.onrender.com/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();

  if (data.success) {
    localStorage.setItem("cp_admin_token", data.token);
    window.location.href = "/admin/"; 
  } else {
    error.textContent = "‚ùå Wrong password!";
  }
}
</script>

</body>
</html>
