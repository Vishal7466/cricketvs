<style>
:root{
  --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#6b7280; --accent:#0369a1;
}
*{box-sizing:border-box}
body{font-family:system-ui, -apple-system, Roboto, Arial; background:var(--bg); color:var(--text); margin:0; padding:18px;}

.section-title {
  font-size: 22px;
  margin: 15px 0;
  color: #ff4500;
}

.news-container { display: grid; gap: 15px; }

.news-card {
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 10px;
  background: #fff;
}

.news-img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.read-more { color: blue; }

.container{max-width:1100px;margin:0 auto;}
header{display:flex;justify-content:space-between;align-items:center;padding:12px 0}
.logo{display:flex;align-items:center;gap:12px}
.logo svg{width:48px;height:48px}
nav a{margin-left:12px;color:var(--text);text-decoration:none;font-weight:600}

.hero{
  background:linear-gradient(90deg, rgba(3,105,161,0.07), rgba(3,105,161,0.03));
  padding:20px;border-radius:10px;display:flex;justify-content:space-between;gap:12px;align-items:center
}
.hero h1{margin:0;font-size:22px}
.hero p{margin:6px 0 0;color:var(--muted)}

.grid{display:grid;grid-template-columns:2fr 1fr;gap:12px;margin-top:12px}
.card{background:var(--card);padding:14px;border-radius:10px;box-shadow:0 1px 6px rgba(2,6,23,0.06)}

footer{margin-top:18px;padding:12px;color:var(--muted);text-align:center}

.live-score-card {
  margin-top: 16px;
  text-align: left;
  background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
  border: 1px solid #bae6fd;
  padding: 14px;
}

</style>

<body>
<div class="container">

<header>
  <div class="logo">
    <svg viewBox="0 0 200 60" aria-hidden="true" role="img">
      <rect rx="8" width="200" height="60" fill="#0369a1"></rect>
      <text x="16" y="38" font-family="Arial" font-size="28" fill="#ffffff" font-weight="700">Cricket</text>
      <text x="120" y="38" font-family="Arial" font-size="28" fill="#fef3c7" font-weight="700">VS</text>
    </svg>
    <div>
      <div style="font-weight:700">CricketVS</div>
      <div style="font-size:12px;color:#6b7280">Latest Cricket News & Live Scores</div>
    </div>
  </div>
  
</header>


<!-- ‚úÖ LIVE MATCH FIRST -->
<section id="live" class="card live-score-card">
  <h2 class="section-title">üèè Live Match</h2>
  <div id="live-score"><em>Loading live scores...</em></div>
</section>


<!-- ‚úÖ IPL NEWS 2026 -->
<h2 id="ipl" class="section-title">IPL 2026 Latest News</h2>
<div id="ipl-news" class="news-container"></div>


<!-- ‚úÖ LATEST CRICKET NEWS WITH IMAGES -->
<h2 class="section-title">Latest Cricket News</h2>
<div id="latest-news" class="news-container"></div>



<footer>
  ¬© 2025 CricketVS ¬∑ Built for cricket fans
</footer>
</div>


<script>
const CRIC_API_KEY = "d148671e-e9db-4319-af93-ff76a71b62da";
const NEWS_API_KEY = "pub_59e3548735964cd18ebc211a3b466d9d";


// ‚úÖ LIVE MATCH FUNCTION
async function loadLiveMatch() {
  const box = document.getElementById("live-score");
  box.innerHTML = "<em>Loading...</em>";

  try {
    const res = await fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${CRIC_API_KEY}`);
    const data = await res.json();

    const match = data.data?.find(m => m.matchStarted && !m.matchEnded);
    if (!match) {
      box.innerHTML = "<p>No live match right now.</p>";
      return;
    }

    box.innerHTML = `<strong>${match.name}</strong><br>${match.status}`;
  } catch (e) {
    box.innerHTML = "<p>Error loading live match.</p>";
  }
}


// ‚úÖ IPL NEWS FUNCTION
async function fetchIPLNews() {
  const container = document.getElementById("ipl-news");

  try {
    const res = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&language=hi&q=IPL+2026&category=sports`);
    const data = await res.json();

    container.innerHTML = data.results.map(n => `
      <div class="news-card">
        <img src="${n.image_url || 'default.jpg'}" class="news-img">
        <h3>${n.title}</h3>
        <p>${n.description || ""}</p>
        <a href="${n.link}" target="_blank" class="read-more">‡§™‡•Ç‡§∞‡§æ ‡§™‡§¢‡§º‡•á‡§Ç</a>
      </div>
    `).join("");
  } catch (e) {
    container.innerHTML = "<p>Error loading IPL news.</p>";
  }
}



// ‚úÖ LATEST CRICKET NEWS WITH IMAGES
async function fetchLatestNews() {
  const box = document.getElementById("latest-news");

  try {
    const res = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&language=en&q=cricket&category=sports`);
    const data = await res.json();

    box.innerHTML = data.results.map(a => `
      <div class="news-card">
        <img src="${a.image_url || 'default.jpg'}" class="news-img">
        <h3>${a.title}</h3>
        <p>${a.description || ""}</p>
        <a class="read-more" href="${a.link}" target="_blank">Read More</a>
      </div>
    `).join("");
  } catch (e) {
    box.innerHTML = "<p>Error loading latest news.</p>";
  }
}


// ‚úÖ CALL ALL FUNCTIONS
loadLiveMatch();
fetchIPLNews();
fetchLatestNews();
setInterval(loadLiveMatch, 120000);

</script>

</body>
</html>
