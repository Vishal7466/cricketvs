<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CricketVS ‚Äì Latest Cricket News and Live Scores</title>

<style>
:root{
  --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#6b7280; --accent:#0369a1;
}
body{font-family:system-ui, Arial; background:var(--bg); color:var(--text); margin:0; padding:18px;}
.ipl-news-text {
  display: -webkit-box;
  -webkit-line-clamp: 5;   /* ‚úÖ Sirf 5 lines */
  -webkit-box-orient: vertical;
  overflow: hidden;
}
  .news-container{

    display: -webkit-box;
  -webkit-line-clamp: 5;   /* ‚úÖ Sirf 5 lines */
  -webkit-box-orient: vertical;
  overflow: hidden;
  }
  
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.logo{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo svg{width:48px;height:48px}
.language-box {
  display: flex;
  gap: 8px;
  align-items: center;
}
.language-btn {
  padding: 6px 14px;
  border: 1px solid #0369a1;
  background: #fff;
  color: #0369a1;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  white-space: nowrap; /* ‚úÖ Button text break nahi hoga */
}
.language-btn.active {
  background: #0369a1;
  color: #fff;
}

.section-title {
  font-size: 22px;
  margin: 15px 0;
  color: #ff4500;
}

.news-container { display: grid; gap: 15px; }

.news-card {
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 10px;
  background: #fff;
}

.news-img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.read-more { color: blue; }

.live-score-card {
  background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
  border: 1px solid #bae6fd;
  padding: 14px;
  border-radius: 10px;
}
  @media (max-width: 480px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .language-box {
    align-self: flex-start;
  }
  }
</style>
</head>

<body>
<div class="container">

<!-- ‚úÖ HEADER RESTORED -->
<header>
  <div class="logo">
    <svg viewBox="0 0 200 60">
      <rect rx="8" width="200" height="60" fill="#0369a1"></rect>
      <text x="16" y="38" font-family="Arial" font-size="28" fill="#ffffff" font-weight="700">Cricket</text>
      <text x="120" y="38" font-family="Arial" font-size="28" fill="#fef3c7" font-weight="700">VS</text>
    </svg>

    <div>
      <div style="font-weight:700;font-size:20px;">CricketVS</div>
      <div style="font-size:12px;color:#6b7280">Latest Cricket News & Live Scores</div>
    </div>
  </div>

  <!-- ‚úÖ LANGUAGE BUTTONS -->
  <div class="language-box">
    <button id="btn-hindi" class="language-btn">Hindi</button>
    <button id="btn-english" class="language-btn active">English</button>
  </div>
</header>


<!-- ‚úÖ LIVE MATCH -->
<section class="card live-score-card">
  <h2 class="section-title">üèè Live Match</h2>
  <div id="live-score"><em>Loading live scores...</em></div>
</section>


<!-- ‚úÖ IPL NEWS -->
<h2 class="section-title">IPL 2026 Latest News</h2>
<div id="ipl-news" class="news-container ipl-news-text"></div>

<!-- ‚úÖ LATEST NEWS -->
<h2 class="section-title">Latest Cricket News</h2>
<div id="latest-news" class="news-container"></div>


<script>
const CRIC_API_KEY = "d148671e-e9db-4319-af93-ff76a71b62da";
const NEWS_API_KEY = "pub_15bb5d2834bb47c99ea20ebfd06fced0";

// ‚úÖ LANGUAGE CONTROL
let currentLanguage = "en";

document.getElementById("btn-hindi").onclick = () => {
  currentLanguage = "hi";
  setActiveButton();
  fetchIPLNews();
  fetchLatestNews();
};

document.getElementById("btn-english").onclick = () => {
  currentLanguage = "en";
  setActiveButton();
  fetchIPLNews();
  fetchLatestNews();
};

function setActiveButton() {
  document.getElementById("btn-hindi").classList.remove("active");
  document.getElementById("btn-english").classList.remove("active");

  if (currentLanguage === "hi") {
    document.getElementById("btn-hindi").classList.add("active");
  } else {
    document.getElementById("btn-english").classList.add("active");
  }
}


// ‚úÖ LIVE + UPCOMING MATCHES
async function loadLiveMatch() {
  const box = document.getElementById("live-score");
  box.innerHTML = "<em>Loading...</em>";

  try {
    const res = await fetch(`https://api.cricapi.com/v1/currentMatches?apikey=${CRIC_API_KEY}`);
    const data = await res.json();

    const matches = data.data || [];

    // ‚úÖ Live Match
    const liveMatch = matches.find(m => m.matchStarted && !m.matchEnded);

    // ‚úÖ Upcoming Match
    const upcomingMatch = matches.find(m => !m.matchStarted);

    // ‚úÖ Function: Team Logo
    const getTeamLogo = (match, teamName) => {
      const info = match.teamInfo?.find(t => t.name === teamName);
      return info?.img || "https://via.placeholder.com/50?text=Logo";
    };

    // ‚úÖ HTML Start
    let html = "";

    // ‚úÖ LIVE MATCH SECTION
    if (liveMatch) {
      const t1 = liveMatch.teams[0];
      const t2 = liveMatch.teams[1];

      html += `
        <div style="padding:10px; border-bottom:1px solid #ddd;">
          <h3>üî• Live Match</h3>
          <p><strong>${liveMatch.name}</strong></p>

          <div style="display:flex; gap:15px; align-items:center;">
            <div style="text-align:center;">
              <img src="${getTeamLogo(liveMatch, t1)}" width="50">
              <p>${t1}</p>
            </div>

            <h2>vs</h2>

            <div style="text-align:center;">
              <img src="${getTeamLogo(liveMatch, t2)}" width="50">
              <p>${t2}</p>
            </div>
          </div>

          <p><strong>Status:</strong> ${liveMatch.status}</p>
        </div>
      `;
    } else {
      html += `<p>No live match right now.</p>`;
    }

    // ‚úÖ UPCOMING MATCH SECTION
    if (upcomingMatch) {
      const u1 = upcomingMatch.teams[0];
      const u2 = upcomingMatch.teams[1];

      html += `
        <div style="padding:10px; margin-top:10px;">
          <h3>‚è≥ Upcoming Match</h3>
          <p><strong>${upcomingMatch.name}</strong></p>

          <div style="display:flex; gap:15px; align-items:center;">
            <div style="text-align:center;">
              <img src="${getTeamLogo(upcomingMatch, u1)}" width="50">
              <p>${u1}</p>
            </div>

            <h2>vs</h2>

            <div style="text-align:center;">
              <img src="${getTeamLogo(upcomingMatch, u2)}" width="50">
              <p>${u2}</p>
            </div>
          </div>

          <p><strong>Date:</strong> ${upcomingMatch.date}</p>
          <p><strong>Time:</strong> ${upcomingMatch.dateTimeGMT}</p>
        </div>
      `;
    }

    box.innerHTML = html;

  } catch (e) {
    box.innerHTML = "<p>Error loading live match.</p>";
  }
}
  
  
  

// ‚úÖ IPL NEWS
async function fetchIPLNews() {
  const container = document.getElementById("ipl-news");

  try {
    const res = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&language=${currentLanguage}&q=IPL+2026&category=sports`);
    const data = await res.json();

    container.innerHTML = data.results.map(n => `
      <div class="news-card">
        <img src="${n.image_url || 'default.jpg'}" class="news-img">
        <h3>${n.title}</h3>
        <p>${n.description || ""}</p>
        <a href="${n.link}" target="_blank" class="read-more">Read More</a>
      </div>
    `).join("");
  } catch (e) {
    container.innerHTML = "<p>Error loading IPL news.</p>";
  }
}


// ‚úÖ LATEST NEWS
async function fetchLatestNews() {
  const box = document.getElementById("latest-news");

  try {
    const res = await fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_API_KEY}&language=${currentLanguage}&q=cricket&category=sports`);
    const data = await res.json();

    box.innerHTML = data.results.map(a => `
      <div class="news-card">
        <img src="${a.image_url || 'default.jpg'}" class="news-img">
        <h3>${a.title}</h3>
        <p>${a.description || ""}</p>
        <a class="read-more" href="${a.link}" target="_blank">Read More</a>
      </div>
    `).join("");
  } catch (e) {
    box.innerHTML = "<p>Error loading latest news.</p>";
  }
}


// ‚úÖ INIT
loadLiveMatch();
fetchIPLNews();
fetchLatestNews();
setInterval(loadLiveMatch, 120000);
</script>

</body>
</html>
