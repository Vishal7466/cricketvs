<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nearby Cricket Academies</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #333;
    margin: 100px;
    padding: 0;
  }
  header {
    background: #0284c7;
    padding: 15px 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
    color:white;
  }
  #output {
    padding: 20px;
  }
  .academy {
    padding: 10px;
    border-bottom: 1px solid #eee;
  }
  .academy h3 {
    margin: 0 0 5px 0;
    font-size: 18px;
  }
  .academy p {
    margin: 0;
    font-size: 14px;
    color: #555;
  }
  .academy:hover {
    background: #f0f0f0;
  }

  @media (max-width: 480px) {
    body { margin: 0; }
  }
</style>
</head>
<body>

<header>
  <span>Nearby Cricket Academies</span>

<div class="buttons">
        <a href="https://cricketvs.online/" target="_blank">Home</a>
        <a href="https://cricketvs.online/news" target="_blank">News</a>
    </div>
</header>
<div id="output">Loading academies...</div>

<script>
// Overpass API query
function getNearbyAcademies(lat, lng) {
    const query = `
    [out:json];
    (
      node["sport"="cricket"]["name"](around:100000,${lat},${lng});
      way["sport"="cricket"]["name"](around:100000,${lat},${lng});
      relation["sport"="cricket"]["name"](around:100000,${lat},${lng});
    );
    out center;
    `;
    return fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
    // return fetch("https://lz4.overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))

    // return fetch("https://overpass.kumi.systems/api/interpreter?data=" + encodeURIComponent(query))
        .then(res => res.json())
        .then(data => data.elements);
}

// Get user location automatically on page load
window.onload = function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        document.getElementById("output").innerText = "Geolocation not supported.";
    }
}

function success(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    getNearbyAcademies(lat, lng).then(academies => {
        // Filter only those with valid name
        academies = academies.filter(a => a.tags && a.tags.name);

        if (academies.length === 0) {
            document.getElementById("output").innerHTML = "<p>No cricket academies found within 100 km.</p>";
            return;
        }

        // Add distance property
        academies.forEach(a => {
            const latA = a.lat || a.center?.lat;
            const lonA = a.lon || a.center?.lon;
            a.distance = getDistanceFromLatLonInKm(lat, lng, latA, lonA);
        });

        // Sort by distance ascending
        academies.sort((a, b) => a.distance - b.distance);

        const output = document.getElementById("output");
        output.innerHTML = "";
        academies.forEach(a => {
            const name = a.tags.name;
            const latA = a.lat || a.center?.lat;
            const lonA = a.lon || a.center?.lon;
            const distance = a.distance.toFixed(2);

            const div = document.createElement("div");
            div.className = "academy";
            const mapLink = `https://www.google.com/maps?q=${latA},${lonA}`;
            div.style.cursor = "pointer";
            div.onclick = () => { window.open(mapLink, "_blank"); };
            div.innerHTML = `<h3>${name}</h3><p>Distance: ${distance} km</p>`;
            output.appendChild(div);
        });
    });
}

function error() {
    document.getElementById("output").innerText = "Unable to get your location.";
}

// Calculate distance
function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
    const R = 6371; 
    const dLat = deg2rad(lat2-lat1);
    const dLon = deg2rad(lon2-lon1);
    const a = 
      Math.sin(dLat/2)**2 +
      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
      Math.sin(dLon/2)**2; 
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
    return R * c;
}

function deg2rad(deg) {
    return deg * (Math.PI/180)
}
</script>

</body>
</html>
