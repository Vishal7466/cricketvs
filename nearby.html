<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nearby Cricket Academies</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #333;
    margin: 100px;
    padding: 0;
  }
header {
    background: #0284c7;
    padding: 15px 20px;
    color: white;
    display: flex;
    align-items: center;
    position: relative;
    height: 50px;
}
  /* Buttons left side */
header .buttons {
    display: flex;
    gap: 10px;
}

/* Title center */
header .title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: bold;
}

header .buttons a {
    background: white;
    color: #0284c7;
    padding: 5px 10px;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    font-weight: bold;
}

header .buttons a:hover {
    background: #f0f0f0;
}
  #output {
    padding: 20px;
  }
  .academy {
    padding: 10px;
    border-bottom: 1px solid #eee;
  }
  .academy h3 {
    margin: 0 0 5px 0;
    font-size: 18px;
  }
  .academy p {
    margin: 0;
    font-size: 14px;
    color: #555;
  }
  .academy:hover {
    background: #f0f0f0;
  }

  .title2{
    display:none;
  }

  @media (max-width: 480px) {
    body { margin: 0; }
     .title{
    display:none;
  }
    .title2{
    display:block;
    text-align: center;
    color: #57595a;
  }
  }
 
  
</style>
</head>
<body>

<header>
    <div class="buttons">
        <a href="https://cricketvs.online/">Home</a>
        <a href="https://cricketvs.online/">News</a>
    </div>
    <span class="title">Nearby Cricket Academy</span>
</header>
  <h3 class="title2">Nearby Cricket Academies And Stadium</h3>
<div id="output">Loading academies...</div>

<script>
// Overpass API query
function getNearbyAcademies(lat, lng) {
    const query = `
    [out:json];
    (
      node["name"~"/cricket/i"](around:40000,${lat},${lng});
      way["name"~"/cricket/i"](around:40000,${lat},${lng});
      relation["name"~"/cricket/i"](around:40000,${lat},${lng});

    );
    out center;
    `;

    return fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
        .then(res => res.json())
        .then(data => data.elements);
}




// Get user location automatically on page load
window.onload = function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        document.getElementById("output").innerText = "Geolocation not supported.";
    }
}

function success(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    getNearbyAcademies(lat, lng).then(academies => {
        // Filter only those with valid name
        academies = academies.filter(a => a.tags && a.tags.name);

        if (academies.length === 0) {
            document.getElementById("output").innerHTML = "<p>No cricket academies found within 40 km.</p>";
            return;
        }

        // Add distance property
        academies.forEach(a => {
            const latA = a.lat || a.center?.lat;
            const lonA = a.lon || a.center?.lon;
            a.distance = getDistanceFromLatLonInKm(lat, lng, latA, lonA);
        });

        // Sort by distance ascending
        academies.sort((a, b) => a.distance - b.distance);

        const output = document.getElementById("output");
        output.innerHTML = "";
        academies.forEach(a => {
            const name = a.tags.name;
            const latA = a.lat || a.center?.lat;
            const lonA = a.lon || a.center?.lon;
            const distance = a.distance.toFixed(2);

            const div = document.createElement("div");
            div.className = "academy";
            const mapLink = `https://www.google.com/maps?q=${latA},${lonA}`;
            div.style.cursor = "pointer";
            div.onclick = () => { window.open(mapLink, "_blank"); };
            div.innerHTML = `<h3>${name}</h3><p>Distance: ${distance} km</p>`;
            output.appendChild(div);
        });
    });
}

function error() {
    document.getElementById("output").innerText = "Unable to get your location.";
}

// Calculate distance
function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
    const R = 6371; 
    const dLat = deg2rad(lat2-lat1);
    const dLon = deg2rad(lon2-lon1);
    const a = 
      Math.sin(dLat/2)**2 +
      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
      Math.sin(dLon/2)**2; 
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
    return R * c;
}

function deg2rad(deg) {
    return deg * (Math.PI/180)
}
</script>

</body>
</html>
