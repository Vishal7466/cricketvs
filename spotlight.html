<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotlight - CricketVS</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
    :root {
        --header: #0369a1;
        --text-dark: #1e293b;
        --text-light: #475569;
        --border: #e2e8f0;
        --bg: #ffffff;
    }

    
    body {
        margin: 0;
        background: var(--bg);
        font-family: Arial, sans-serif;
    }

    header {
        background: var(--header);
        padding: 15px 10px;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin:100px;
    }
    .container {
        max-width: 820px;
        margin: 25px auto;
        padding: 0 15px;
    }

    .spot-card {
        display: flex;
        gap: 15px;
        background: #fff;
        border-radius: 10px;
        margin-bottom: 28px;
        border: 1px solid var(--border);
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        padding: 15px;
        align-items: flex-start;
        cursor: pointer;
    }

    .spot-img {
        width: 180px;
        height: 130px;
        object-fit: cover;
        border-radius: 8px;
    }

    .spot-text {
        flex: 1;
    }

    .title {
        font-size: 20px;
        font-weight: bold;
        color: var(--text-dark);
        margin-bottom: 8px;
    }

    .desc {
        font-size: 15px;
        color: var(--text-light);
        line-height: 1.5;
        margin-bottom: 8px;
    }

    /* 4-line limit */
    .desc.short {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .date {
        font-size: 13px;
        color: #94a3b8;
    }

    /* MOBILE */
    @media (max-width: 600px) {
        .spot-card { flex-direction: column; }
        .spot-img { width: 100%; height: auto; }
        header {
        
        margin:0px;
        }
    }
    @media (max-width: 480px) {
        
        header {
        
        margin:0px;
        }
    }
</style>
</head>
<body>

<header>Spotlight</header>

<div class="container" id="spotlight-container"></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyClsCvupI-zY8i4lMUPOuI_kNqZvCDRs08",
    authDomain: "cricketvs-5e595.firebaseapp.com",
    projectId: "cricketvs-5e595",
    storageBucket: "cricketvs-5e595.appspot.com",
    messagingSenderId: "947578850537",
    appId: "1:947578850537:web:67d84cf056fb50b1c3f478"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const container = document.getElementById("spotlight-container");

db.collection("spotlight")
  .orderBy("date", "desc")
  .get()
  .then(snap => {
      let index = 0;

      snap.forEach(doc => {
          const d = doc.data();

          const card = document.createElement("div");
          card.className = "spot-card";
          card.setAttribute("onclick", `openSpot(${index})`);

          card.innerHTML = `
                <img src="${d.image}" class="spot-img" alt="${d.title}">
                
                <div class="spot-text">
                    <div class="title">${d.title}</div>

                    <div id="short-${index}" class="desc short">${d.content}</div>

                    <div id="full-${index}" class="desc" style="display:none;">${d.content}</div>

                    
                </div>
          `;

          container.appendChild(card);
          index++;
      });
  });


// ⭐ Click function — open full content and hide others
function openSpot(id) {

    // Hide all cards
    document.querySelectorAll('.spot-card').forEach(card => card.style.display = 'none');

    // Show only clicked card
    const selectedCard = document.querySelectorAll('.spot-card')[id];
    selectedCard.style.display = "flex";

    // Hide short description, show full
    document.getElementById(`short-${id}`).style.display = "none";
    document.getElementById(`full-${id}`).style.display = "block";
}

</script>

</body>
</html>
