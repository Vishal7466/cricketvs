<!doctype html>
<html lang="en">
<head>
<meta name="google-site-verification" content="WXMs0ikgYKiNWKXWYxRM2l-UrjnHvSLvwiFfWq1vWZo" />
<meta name="google-adsense-account" content="ca-pub-5639777452667594">
<link rel="icon" type="image/png" href="https://cricketvs.online/logo.png"/>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CricketVS - Live Cricket News & Updates</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#6b7280; --accent:#0369a1;
}
body{
  font-family:system-ui, Arial; background:var(--bg); 
  color:var(--text); margin:0; padding:18px;
  min-height: 100vh;
}
/* Spot Card */
.spot-card {
    display: flex;
    gap: 15px;
    background: #fff;
    border-radius: 10px;
    margin-bottom: 28px;
    border: 1px solid #ddd;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    padding: 15px;
    align-items: flex-start;
    cursor: pointer;
}
.spot-img {
    width: 180px;
    height: 130px;
    object-fit: cover;
    border-radius: 8px;
}
.spot-text { flex: 1; }
.title { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
.desc { font-size: 15px; color:#6b7280; line-height:1.5; margin-bottom: 8px; }
.desc.short { display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
.read-more-btn { background: #0284c7; color: white; border: none; border-radius: 5px; padding: 5px 10px; margin-top: 5px; cursor: pointer; }
.read-more-btn:hover { background: linear-gradient(135deg, #0284c7, #0ea5e9); }

/* Language Buttons */
.language-btn { background: #0284c7; border: none; color: white; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-size: 15px; }
.language-btn.active { background: #0369a1; }

/* News buttons */
.news-box { display: flex; gap: 10px; margin-top: 10px; overflow-x: auto; white-space: nowrap; }
.newsshow-btn { background: none; border: none; font-size: 15px; cursor: pointer; padding: 8px 12px; position: relative; color: #000; }
.newsshow-btn.active { color: #0284c7; font-weight: bold; }
.newsshow-btn.active::after { content: ""; position: absolute; left: 0; bottom: -3px; width: 100%; height: 2px; background: #0284c7; border-radius: 10px; }
</style>
</head>

<body>

<!-- Language Selector -->
<div class="language-box">
    <button id="btn-english" class="language-btn active">ðŸ‡¬ðŸ‡§ English</button>
    <button id="btn-hindi" class="language-btn">ðŸ‡®ðŸ‡³ Hindi</button>
</div>

<!-- News Filter Buttons -->
<div class="news-box">
    <button class="newsshow-btn active" onclick="setActive(this); window.location.href='#'">Spotlight</button>
    <button class="newsshow-btn" onclick="setActive(this)">Opinions</button>
    <button class="newsshow-btn" onclick="setActive(this)">Specials</button>
    <button class="newsshow-btn" onclick="setActive(this)">Players</button>
    <button class="newsshow-btn" onclick="setActive(this)">Match Previews</button>
    <button class="newsshow-btn" onclick="setActive(this)">Records</button>
</div>

<hr>

<!-- Spotlight Container -->
<div class="container" id="spotlight-container"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyClsCvupI-zY8i4lMUPOuI_kNqZvCDRs08",
    authDomain: "cricketvs-5e595.firebaseapp.com",
    projectId: "cricketvs-5e595",
    storageBucket: "cricketvs-5e595.appspot.com",
    messagingSenderId: "947578850537",
    appId: "1:947578850537:web:67d84cf056fb50b1c3f478"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentLang = 'en'; // default language

// Language buttons
document.getElementById('btn-hindi').addEventListener('click', () => {
    currentLang = 'hi';
    updateLangButtons('hi');
    loadSpotlight();
});
document.getElementById('btn-english').addEventListener('click', () => {
    currentLang = 'en';
    updateLangButtons('en');
    loadSpotlight();
});

// Update active state
function updateLangButtons(lang){
    document.querySelectorAll('.language-btn').forEach(btn => btn.classList.remove('active'));
    if(lang==='hi') document.getElementById('btn-hindi').classList.add('active');
    else document.getElementById('btn-english').classList.add('active');
}

// Load Spotlight
function loadSpotlight() {
    const container = document.getElementById("spotlight-container");
    container.innerHTML = ''; // clear previous

    db.collection("spotlight").orderBy("date","desc").get().then(snap => {
        let index = 0;
        snap.forEach(doc => {
            const d = doc.data();

            const title = currentLang==='hi' ? d.title_hi : d.title;
            const content = currentLang==='hi' ? d.content_hi : d.content;

            const card = document.createElement("div");
            card.className = "spot-card";
            card.setAttribute("onclick", `openSpot(${index})`);
            card.innerHTML = `
                <img src="${d.image}" class="spot-img" alt="${title}">
                <div class="spot-text">
                    <div class="title">${title}</div>
                    <div id="short-${index}" class="desc short">${content}</div>
                    <div id="full-${index}" class="desc" style="display:none;">${content}</div>
                </div>
            `;
            container.appendChild(card);
            index++;
        });
    });
}

// Click function â€” open full content
function openSpot(id){
    document.querySelectorAll('.spot-card').forEach(card=>card.style.display='none');
    const selectedCard = document.querySelectorAll('.spot-card')[id];
    selectedCard.style.display = "flex";
    document.getElementById(`short-${id}`).style.display="none";
    document.getElementById(`full-${id}`).style.display="block";
}

// News buttons active
function setActive(btn){
    document.querySelectorAll('.newsshow-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

// Initial load
loadSpotlight();

</script>
</body>
</html>
