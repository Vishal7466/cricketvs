  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyClsCvupI-zY8i4lMUPOuI_kNqZvCDRs08",
    authDomain: "cricketvs-5e595.firebaseapp.com",
    projectId: "cricketvs-5e595",
    storageBucket: "cricketvs-5e595.appspot.com",
    messagingSenderId: "947578850537",
    appId: "1:947578850537:web:67d84cf056fb50b1c3f478"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const container = document.getElementById("spotlight-container");
  let spotlightData = []; // Store fetched data
  let currentLang = 'en'; // Default language

  // Fetch spotlight from Firebase
  db.collection("spotlight").orderBy("date","desc").get().then(snap=>{
    let index = 0;
    snap.forEach(doc=>{
      const d = doc.data();
      spotlightData.push(d);
      const card = document.createElement("div");
      card.className = "spot-card";
      card.setAttribute("onclick", `openSpot(${index})`);
      card.innerHTML = `
        <img src="${d.image}" class="spot-img" alt="${d.title}">
        <div class="spot-text">
          <div class="title" id="title-${index}">${d.title}</div>
          <div id="short-${index}" class="desc short">${d.content}</div>
          <div id="full-${index}" class="desc" style="display:none;">${d.content}</div>
        </div>
      `;
      container.appendChild(card);
      index++;
    });
  });

  // Language dropdown setup
  const langToggle = document.getElementById('langToggle');
  const langMenu = document.getElementById('langMenu');
  const btnHindi = document.getElementById('btn-hindi');
  const btnEnglish = document.getElementById('btn-english');

  langToggle.addEventListener('click', ()=>{ langMenu.style.display = langMenu.style.display==='block'?'none':'block'; });
  window.addEventListener('click',(e)=>{ if(!langToggle.contains(e.target) && !langMenu.contains(e.target)) langMenu.style.display='none'; });

  btnHindi.addEventListener('click', ()=>setLanguage('hi'));
  btnEnglish.addEventListener('click', ()=>setLanguage('en'));

  function setLanguage(lang){
    currentLang = lang;
    [btnHindi, btnEnglish].forEach(b=>b.classList.remove('active'));
    if(lang==='hi') btnHindi.classList.add('active');
    else btnEnglish.classList.add('active');

    spotlightData.forEach((d,i)=>{
      const titleEl = document.getElementById(`title-${i}`);
      const shortEl = document.getElementById(`short-${i}`);
      const fullEl = document.getElementById(`full-${i}`);
      if(lang==='hi'){
        titleEl.innerText = d.title_hi;
        shortEl.innerText = d.content_hi;
        fullEl.innerText = d.content_hi;
      }else{
        titleEl.innerText = d.title;
        shortEl.innerText = d.content;
        fullEl.innerText = d.content;
      }
    });
    langMenu.style.display='none';
  }

  setLanguage('en'); // Default language

  // Spot click function
  function openSpot(id){
    document.querySelectorAll('.spot-card').forEach(card=>card.style.display='none');
    const selectedCard = document.querySelectorAll('.spot-card')[id];
    selectedCard.style.display="flex";
    document.getElementById(`short-${id}`).style.display="none";
    document.getElementById(`full-${id}`).style.display="block";
