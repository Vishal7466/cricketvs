};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentLang = 'en'; // default language

// Language toggle
document.getElementById('btn-hindi').addEventListener('click', () => { currentLang='hi'; renderSpotlight(); });
document.getElementById('btn-english').addEventListener('click', () => { currentLang='en'; renderSpotlight(); });

// Render Spotlight
function renderSpotlight() {
    const container = document.getElementById("spotlight-container");
    container.innerHTML = "";
    db.collection("spotlight").orderBy("date","desc").get().then(snap=>{
        let index=0;
        snap.forEach(doc=>{
            const d = doc.data();
            const title = currentLang==='hi'?d.title_hi:d.title;
            const content = currentLang==='hi'?d.content_hi:d.content;
            const card = document.createElement("div");
            card.className="spot-card";
            card.setAttribute("onclick",`openSpot(${index})`);
            card.innerHTML=`
                <img src="${d.image}" class="spot-img" alt="${title}">
                <div class="spot-text">
                    <div class="title">${title}</div>
                    <div id="short-${index}" class="desc short">${content}</div>
                    <div id="full-${index}" class="desc" style="display:none;">${content}</div>
                </div>
            `;
            container.appendChild(card);
            index++;
        });
    });
}

// Initial render
renderSpotlight();

// Open full content
function openSpot(id){
    document.querySelectorAll('.spot-card').forEach(card=>card.style.display='none');
    const selected = document.querySelectorAll('.spot-card')[id];
    selected.style.display='flex';
    document.getElementById(`short-${id}`).style.display='none';
    document.getElementById(`full-${id}`).style.display='block';
}

// Buttons
function setActive(btn){document.querySelectorAll('.newsshow-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active');}
function openNav(){document.getElementById("mySidenav").style.width="250px";}
function closeNav(){document.getElementById("mySidenav").style.width="0";}
</script>
