<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotlight - CricketVS</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
    :root {
        --header: #0369a1;   /* YOUR WEBSITE PRIMARY COLOR */
        --text-dark: #1e293b;
        --text-light: #475569;
        --border: #e2e8f0;
        --bg: #ffffff;
    }

    body {
        margin: 0;
        background: var(--bg);
        font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
        background: var(--header);
        padding: 15px 10px;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .container {
        max-width: 820px;
        margin: 25px auto;
        padding: 0 15px;
    }

    /* NEWS CARD */
    .spot-card {
        background: #fff;
        border-radius: 10px;
        margin-bottom: 28px;
        border: 1px solid var(--border);
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }

    .tag {
        color: var(--header);
        font-weight: bold;
        font-size: 12px;
        letter-spacing: 1px;
        margin-bottom: 8px;
    }

    .title {
        font-size: 20px;
        font-weight: bold;
        color: var(--text-dark);
        margin-bottom: 12px;
    }

    .spot-card img {
        width: 100%;
        border-radius: 8px;
        margin: 12px 0;
    }

    .desc {
        font-size: 15px;
        color: var(--text-light);
        line-height: 1.6;
        margin-bottom: 10px;
    }

    .date {
        font-size: 13px;
        color: #94a3b8;
        margin-top: 6px;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
        .title { font-size: 18px; }
        .desc { font-size: 14px; }
    }
</style>
</head>
<body>

<header>Spotlight</header>

<div class="container" id="spotlight-container"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyClsCvupI-zY8i4lMUPOuI_kNqZvCDRs08",
        authDomain: "cricketvs-5e595.firebaseapp.com",
        projectId: "cricketvs-5e595",
        storageBucket: "cricketvs-5e595.appspot.com",
        messagingSenderId: "947578850537",
        appId: "1:947578850537:web:67d84cf056fb50b1c3f478"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const container = document.getElementById("spotlight-container");

    db.collection("spotlight")
      .orderBy("date", "desc")
      .get()
      .then(snap => {
          snap.forEach(doc => {
              const d = doc.data();

              const card = document.createElement("div");
              card.className = "spot-card";

              card.innerHTML = `
                  <div class="tag">${d.tag || "SPOTLIGHT"}</div>
                  <div class="title">${d.title}</div>
                  <img src="${d.image}" alt="${d.title}">
                  <div class="desc">${d.content}</div>
                  <div class="date">${d.date}</div>
              `;

              container.appendChild(card);
          });
      });
</script>

</body>
</html>
